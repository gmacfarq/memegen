<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="bootstrap.min.css">
  <title>Meme Generator</title>
</head>

<body>
  <header>
    <h1>Meme Generator 9000</h1>
    <h5>Beyond your wildest memes</h5>
  </header>
  <div class="container form-div">
    <h3>Create Your Meme</h3>
    <form id="memeForm" onsubmit="return createMeme(event)">
        <div class="form-group">
          <label for="image" class="col-3 col-form-label">Image url</label>
          <input type="url" name="image" id="image" class="form-control col-9" required>
        </div>

        <div class="form-group">
          <label for="top" class="col-3 col-form-label">Top Text</label>
          <input type="text" name="top" id="top" class="form-control col-9">
        </div>

        <div class="form-group">
          <label for="bottom" class="col-3 col-form-label">Bottom Text</label>
          <input type="text" name="bottom" id="bottom" class="form-control col-9">
        </div>

        <button type="submit" class="btn btn-secondary">Generate Meme</button>
      <form>
  </div>
  <div id="memes-wrapper"></div>
  <script src="script.js"></script>
</body>

</html>
